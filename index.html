<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohes neues Jahr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">

    <style>
        [x-cloak] {
            display: none
        }
    </style>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./build/app.css">
</head>

<body class="bg-black wrapper h-screen">
    <div x-data="{
        bannerVisible: false,
        bannerVisibleAfter: 300,
    }" x-show="bannerVisible" x-transition:enter="transition ease-out duration-500"
        x-transition:enter-start="-translate-y-10" x-transition:enter-end="translate-y-0"
        x-transition:leave="transition ease-in duration-300" x-transition:leave-start="translate-y-0"
        x-transition:leave-end="-translate-y-10" x-init="bannerVisible = true"
        class="fixed top-0 left-0 w-full h-auto py-2 duration-300 ease-out bg-white shadow-sm sm:py-0 sm:h-10" x-cloak>
        <div class="flex items-center justify-between w-full h-full px-3 mx-auto max-w-7xl ">
            <div
                class="flex flex-col w-full h-full text-xs leading-6 text-black duration-150 ease-out sm:flex-row sm:items-center opacity-80 hover:opacity-100">
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1 hidden" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" stroke="none">
                            <path
                                d="M10.1893 8.12241C9.48048 8.50807 9.66948 9.5633 10.4691 9.68456L13.5119 10.0862C13.7557 10.1231 13.7595 10.6536 13.7968 10.8949L14.2545 13.5486C14.377 14.3395 15.4432 14.5267 15.8333 13.8259L17.1207 11.3647C17.309 11.0046 17.702 10.7956 18.1018 10.8845C18.8753 11.1023 19.6663 11.3643 20.3456 11.4084C21.0894 11.4567 21.529 10.5994 21.0501 10.0342C20.6005 9.50359 20.0352 8.75764 19.4669 8.06623C19.2213 7.76746 19.1292 7.3633 19.2863 7.00567L20.1779 4.92643C20.4794 4.23099 19.7551 3.52167 19.0523 3.82031L17.1037 4.83372C16.7404 4.99461 16.3154 4.92545 16.0217 4.65969C15.3919 4.08975 14.6059 3.39451 14.0737 2.95304C13.5028 2.47955 12.6367 2.91341 12.6845 3.64886C12.7276 4.31093 13.0055 5.20996 13.1773 5.98734C13.2677 6.3964 13.041 6.79542 12.658 6.97364L10.1893 8.12241Z"
                                stroke="currentColor" stroke-width="1.5"></path>
                            <path
                                d="M12.1575 9.90759L3.19359 18.8714C2.63313 19.3991 2.61799 20.2851 3.16011 20.8317C3.70733 21.3834 4.60355 21.3694 5.13325 20.8008L13.9787 11.9552"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path d="M5 6.25V3.75M3.75 5H6.25" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M18 20.25V17.75M16.75 19H19.25" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                    <svg class="w-4 h-4 mr-1" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"></path>
                    </svg>
                    <strong class="font-semibold">Image Source</strong><span
                        class="hidden w-px h-4 mx-3 rounded-full sm:block bg-neutral-200"></span>
                </span>
                <span class="block pt-1 pb-2 leading-none sm:inline sm:pt-0 sm:pb-0">This picture drawn by
                    <b>Nadine</b></span>
            </div>
            <button @click="bannerVisible=false"
                class="flex items-center flex-shrink-0 translate-x-1 ease-out duration-150 justify-center w-6 h-6 p-1.5 text-black rounded-full hover:bg-neutral-100">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-full h-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <div class="flex items-center justify-center h-screen opacity-100 bg-neutral-900/50">
        <div class="text-center p-6">
            <h3 class="text-neutral-200 font-bold text-2xl sm:text-4xl md:text-6xl mb-5 font-moon">
                Countdown zum neuen Jahr
            </h3>
            <h1 class="text-white mb-10 text-6xl sm:text-8xl md:text-[10rem] font-extrabold font-moon" id="new-year">0000</h1>
            <div class="row block sm:flex mx-auto gap-1 md:gap-2 lg:gap-5">
                <div class="count-container">
                    <div
                        class="count-description">
                        Tage
                    </div>
                    <h5 class="count-number">
                        <span id="days">00</span>
                    </h5>
                </div>
                <div class="count-container">
                    <div
                        class="count-description">
                        Stunden
                    </div>
                    <h5 class="count-number">
                        <span id="hours">00</span>
                    </h5>
                </div>
                <div class="count-container">
                    <div
                        class="count-description">
                        Minuten
                    </div>
                    <h5 class="count-number">
                        <span id="minutes">00</span>
                    </h5>
                </div>
                <div class="count-container mr-0">
                    <div
                        class="count-description">
                        Sekunden
                    </div>
                    <h5 class="count-number">
                        <span id="seconds">00</span>
                    </h5>
                </div>
            </div>

            <div class="fireworks-container"></div>
        </div>
    </div>

    <script src="./js/fireworks.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohes neues Jahr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="timer" id="text_container">
        <div class="box" style="padding: -1px;">
            <div id="description" class="text" style="padding: 5px 1rem;">
                <a href="https://www.pexels.com/de-de/foto/gewasser-uber-brucke-wahrend-der-nacht-2341830/" style="color: #fff">Foto von <b>Aleksandar Pasaric</b> auf <b>Pexels</b></a>
                <!-- <a href="https://de.freepik.com/fotos-kostenlos/schoene-aufnahme-der-stadt-und-des-flusses-bei-nacht_7678099.htm#query=city%20at%20night&position=9&from_view=search&track=ais">Bild von wirestock auf Freepik</a> -->
            
                <span id="back"></span>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <p id="head-title" class="header">Countdown zum neuen Jahr</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="box">
                <div id="day_count" class="count">
                    <span id="days">0</span>
                </div>
                <div class="text">Tage</div>
            </div>
            <div class="box">
                <div class="count">
                    <span id="hours">0</span>
                </div>
                <div class="text">Stunden</div>
            </div>
            <div class="box">
                <div class="count">
                    <span id="minutes">0</span>
                </div>
                <div class="text">Minuten</div>
            </div>
            <div class="box">
                <div class="count">
                    <span id="seconds">0</span>
                </div>
                <div class="text">Sekunden</div>
            </div>
        </div>

    </div>
    <div class="fireworks-container" style="background-image: url(./img/pexels-aleksandar-pasaric-2341830.jpg);"></div>
    <!-- <div class="fireworks-container" style="background-image: url(./img/beautiful-shot-of-the-city-and-the-river-at-night.jpg);"></div> -->

    <script src="./js/fireworks.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
